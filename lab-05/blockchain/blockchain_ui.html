<!DOCTYPE html>
<html lang="vi">
<head>

    <title>Blockchain M√¥ Ph·ªèng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container tool-container">
        <div class="card shadow">
            <div class="card-header text-center">
                <h4 class="mb-0">‚õìÔ∏è M√¥ Ph·ªèng Blockchain</h4>
            </div>
            <div class="card-body">
                <form onsubmit="addTransaction(event)">
                    <div class="mb-3">
                        <label class="form-label">üë§ Ng∆∞·ªùi g·ª≠i:</label>
                        <input class="form-control" id="sender" placeholder="Nh·∫≠p t√™n ng∆∞·ªùi g·ª≠i">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">üë• Ng∆∞·ªùi nh·∫≠n:</label>
                        <input class="form-control" id="receiver" placeholder="Nh·∫≠p t√™n ng∆∞·ªùi nh·∫≠n">

                    <div class="mb-3">

    <script>
        let chain = [];
        let transactions = [];

        function addTransaction(e) {
            e.preventDefault();
            const sender = document.getElementById("sender").value.trim();
            const receiver = document.getElementById("receiver").value.trim();
            const amount = document.getElementById("amount").value.trim();

            if (sender && receiver && amount) {
                transactions.push({ sender, receiver, amount });
                alert("‚úÖ ƒê√£ th√™m giao d·ªãch.");
                document.getElementById("sender").value = '';
                document.getElementById("receiver").value = '';

            }

        function mine() {
            if (transactions.length === 0) {
                alert("‚ö†Ô∏è Kh√¥ng c√≥ giao d·ªãch n√†o ƒë·ªÉ ƒë√†o.");
                return;
            }
            const block = {
                index: chain.length + 1,
                transactions: transactions,
                timestamp: new Date().toLocaleString()
            };
            chain.push(block);
            transactions = [];
            document.getElementById("chain").textContent = JSON.stringify(chain, null, 2);
        }
    </script>
